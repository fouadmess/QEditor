# Test against the latest version of this Node.js version
environment:
  nodejs_version: 6

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install
  # Create the .npmrc file on the AppVeyor CI server.
  - ps: "//registry.npmjs.org/:_authToken=$env:npm_auth_token`n" | Out-File (Join-Path $ENV:APPVEYOR_BUILD_FOLDER ".npmrc") -Encoding UTF8

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test
  # Build project
  - npm run build qeditor

# Cache node_modules for next builds
cache:
  - node_modules -> package.json
  - '%APPDATA%\npm-cache'

# Don't actually build.
build: off

# Deploy package
after_deploy:
- ps: npm publish "dist/qeditor"